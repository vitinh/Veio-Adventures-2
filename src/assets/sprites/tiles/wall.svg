<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Wall Tile -->
  <rect width="32" height="32" fill="#795548" />
  
  <!-- Brick pattern -->
  <g fill="none" stroke="#5D4037" stroke-width="1">
    <!-- Horizontal mortar lines -->
    <line x1="0" y1="8" x2="32" y2="8" />
    <line x1="0" y1="16" x2="32" y2="16" />
    <line x1="0" y1="24" x2="32" y2="24" />
    
    <!-- Vertical mortar lines - first row -->
    <line x1="8" y1="0" x2="8" y2="8" />
    <line x1="24" y1="0" x2="24" y2="8" />
    
    <!-- Vertical mortar lines - second row -->
    <line x1="16" y1="8" x2="16" y2="16" />
    
    <!-- Vertical mortar lines - third row -->
    <line x1="8" y1="16" x2="8" y2="24" />
    <line x1="24" y1="16" x2="24" y2="24" />
    
    <!-- Vertical mortar lines - fourth row -->
    <line x1="16" y1="24" x2="16" y2="32" />
  </g>
  
  <!-- Brick texture details -->
  <g fill="#8D6E63" opacity="0.3">
    <!-- First row bricks -->
    <rect x="0" y="0" width="8" height="8" />
    <rect x="16" y="0" width="8" height="8" />
    
    <!-- Second row bricks -->
    <rect x="8" y="8" width="8" height="8" />
    <rect x="24" y="8" width="8" height="8" />
    
    <!-- Third row bricks -->
    <rect x="0" y="16" width="8" height="8" />
    <rect x="16" y="16" width="8" height="8" />
    
    <!-- Fourth row bricks -->
    <rect x="8" y="24" width="8" height="8" />
    <rect x="24" y="24" width="8" height="8" />
  </g>
  
  <!-- Texture grain -->
  <g fill="#5D4037" opacity="0.1">
    <circle cx="4" cy="4" r="1" />
    <circle cx="12" cy="12" r="0.8" />
    <circle cx="20" cy="4" r="1.2" />
    <circle cx="28" cy="12" r="0.7" />
    <circle cx="4" cy="20" r="0.9" />
    <circle cx="12" cy="28" r="1.1" />
    <circle cx="20" cy="20" r="0.8" />
    <circle cx="28" cy="28" r="1" />
    <circle cx="16" cy="16" r="1.2" />
  </g>
</svg>
